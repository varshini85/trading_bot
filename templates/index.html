<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trading Bot UI</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 380px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #444;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin: 6px 0 14px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4a73ff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }

    button:hover {
      background: #3d5fe0;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #f0f2f7;
      border-radius: 8px;
      font-size: 14px;
      color: #222;
      display: none;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Trading Bot</h2>

    <label>Symbol</label>
    <input id="symbol" value="BTCUSDT">

    <label>Side</label>
    <select id="side">
      <option>BUY</option>
      <option>SELL</option>
    </select>

    <label>Order Type</label>
    <select id="type">
      <option>MARKET</option>
      <option>LIMIT</option>
    </select>

    <label>Quantity</label>
    <input id="qty" type="number" step="0.0001">

    <label>Price (only for LIMIT)</label>
    <input id="price" type="number" step="0.1">

    <button onclick="placeOrder()">Place Order</button>

    <div id="output" class="output"></div>
  </div>

  <script>
    async function placeOrder() {
      const body = {
        symbol: document.getElementById("symbol").value,
        side: document.getElementById("side").value,
        type: document.getElementById("type").value,
        qty: parseFloat(document.getElementById("qty").value),
      };

      const priceVal = document.getElementById("price").value;
      if (body.type === "LIMIT" && priceVal !== "") {
          body.price = parseFloat(priceVal);
      }

      const res = await fetch("/api/place_order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });

      const result = await res.json();

      const out = document.getElementById("output");
      out.style.display = "block";
      out.textContent = JSON.stringify(result, null, 2);
    }
  </script>

</body>
</html>
